name: CI/CD Pipeline

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create jwt.properties
        run: |
          mkdir -p src/main/resources
          echo "jwt.secret=${{ secrets.JWT_SECRET }}" >> src/main/resources/jwt.properties
          echo "jwt.expiration=${{ secrets.JWT_EXPIRATION }}" >> src/main/resources/jwt.properties

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build backend and run tests
        run: mvn -B clean verify --file expense-tracker-backend/pom.xml

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: expense-tracker-frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: expense-tracker-frontend

      - name: Build frontend
        run: npm run build --if-present
        working-directory: expense-tracker-frontend

  staging-deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/dev' || github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image (staging)
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/expense-tracker-backend:staging ./expense-tracker-backend
          docker push ${{ secrets.DOCKER_USERNAME }}/expense-tracker-backend:staging

      - name: Build and push frontend image (staging)
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/expense-tracker-frontend:staging ./expense-tracker-frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/expense-tracker-frontend:staging

  production-deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image (prod)
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/expense-tracker-backend:latest ./expense-tracker-backend
          docker push ${{ secrets.DOCKER_USERNAME }}/expense-tracker-backend:latest

      - name: Build and push frontend image (prod)
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/expense-tracker-frontend:latest ./expense-tracker-frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/expense-tracker-frontend:latest
